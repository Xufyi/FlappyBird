             //游戏

        })
        // console.log(g)







        //等待图片加载完成后，执行函数
        //方法2，使用forEach循环
        function imgsLoad(imgArr,callback){
            var idx = 0;    //信号量
            var arr = []    //图片对象数组
            imgArr.forEach((item,index)=>{
                let img = new Image()
                img.src = item
                
                img.onload = function(){
                    idx ++ 
                    arr[index] = this 
                    // console.log( arr[index])
                    if( idx === imgArr.length){ //全部图片加载完
                        callback(arr)
                    } 
                }
            })
        }
